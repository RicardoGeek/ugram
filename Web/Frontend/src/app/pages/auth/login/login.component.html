<h1 id="title" class="title"><img style="max-width: 80px;">Login</h1>
<p class="sub-title">Hola!! Bienvenido Inicia sesion con tu usuario</p>



<form #form="ngForm" aria-labelledby="title">

  <button nbButton fullWidth status="primary" size="large" *ngIf="loginMode" (click)="changeMode()">Entrar por
    Camara</button>
  <button nbButton fullWidth status="primary" size="large" *ngIf="!loginMode" (click)="changeMode()">Entrar
    normal</button>
  <div class="form-control-group">
    <label class="label" for="input-username">Nombre de Usuario:</label>
    <input nbInput [(ngModel)]="user.username" #username="ngModel" id="input-username" name="username"
      placeholder="Nombre de Usuario" fullWidth fieldSize="large">
  </div>

  <div class="form-control-group" *ngIf="loginMode">
    <input nbInput [(ngModel)]="user.password" #password="ngModel" type="password" id="input-password" name="password"
      placeholder="ContraseÃ±a" fullWidth fieldSize="large">
  </div>

  <ack-webcam #webcam  (success)="onCamSuccess($event)" (catch)="onCamError($event)"></ack-webcam>






  <button nbButton fullWidth status="primary" size="large" (click)="passwordLogin()" *ngIf="loginMode">
    Log In
  </button>
  <button nbButton fullWidth status="primary" size="large" (click)="login(webcam)" *ngIf="!loginMode">
    Log In
  </button>
</form>

<section class="another-action" aria-label="Register">
  No tienes Cuenta? <a class="text-link" routerLink="../register">Registrate</a>
</section>
<section class="another-action" aria-label="Register">
  Chat? <a class="text-link" (click)="openChat()">Chat</a>
</section>
